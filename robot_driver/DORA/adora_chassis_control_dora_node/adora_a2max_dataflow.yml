nodes:
  - id: keyboard
    custom:
      source: ./get_keyboard_value2.py
      inputs:
        tick:
          source: dora/timer/millis/50
          #queue_size: 1000
      outputs:
        - CmdVelTwist

  - id: adoraa2max_node   
    custom:
      source: build/adoraa2pro_node
      inputs:
        CmdVelTwist:
          source: keyboard/CmdVelTwist
        tick:
          source: dora/timer/millis/50
      outputs:
        - Odometry
      envs:
        COMMUNICATION_MODE: 1 # 0 serial 1 udp
        UDP_TARGET_IP: 192.168.1.30
        UDP_LOCAL_PORT: 1231
        UDP_TARGET_PORT: 1231
        USART_PORT: /dev/ttyACM0
        USART_BUAD: 115200
        USART_TIME_OUT: 1000
