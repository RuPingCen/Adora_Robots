nodes:
  - id: keyboard
    custom:
      source: ./get_keyboard_value2.py
      inputs:
        tick:
          source: dora/timer/millis/100
          #queue_size: 1000
      outputs:
        - CmdVelTwist

  - id: adoraa2pro_node   
    custom:
      source: build/adoraa2pro_node
      inputs:
        CmdVelTwist:
          source: keyboard/CmdVelTwist
      outputs:
        - Odometry
      envs:
        USART_PORT: /dev/ttyACM0
        USART_BUAD: 115200
        USART_TIME_OUT: 1000
 
 