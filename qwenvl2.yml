  #     IMAGE_WIDTH: 640
  #     IMAGE_HEIGHT: 480

  - id: dora-qwenvl
    build: pip install /home/crp/dora/node-hub/dora-qwenvl
    # path: llama-factory
    path: dora-qwenvl
    inputs:
      image:
        source: camera/image
        queue_size: 1
      # tick: key-interpolation/text
      tick: dora/timer/millis/500
    outputs:
      - tick
    env:
      DEFAULT_QUESTION: Respond with right, left, forward, backward, open, or close to move to objective
      CUSTOM_MODEL_PATH: /home/crp/dora_project/LLaMA-Factory/saves/qwen2_vl-7b/lora/sft
